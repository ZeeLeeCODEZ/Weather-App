<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="brat.css">
    <title>ZeeLee CODEZ - Weather App</title>
    <script src="https://kit.fontawesome.com/e5f853014b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bd">
    
    <div class="card">
        <div class="search">
            <input type="text" name="" class="search-bar" placeholder="Search Any City">
            <button class="btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="weather">
            <h2 class="city">Weather in <span>Lagos</span></h2>
            <h1 class="time">0</h1>
            <p class="cloud">Cloudy</p>
            <p class="humidity">Humidity</p>
            <p class="wind">Wind</p>
            <img src="" class="icon">
        </div>
    </div>

    <script src="mastermind.js"></script>
</body>
</html>
